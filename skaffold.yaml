apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  googleCloudBuild:
    # this is project id fro google cloud
    projectId: fifth-base-317709
  artifacts:
    # the format is always the same: us.gcr.io/some-project-id-here/some-image-name-here
    - image: us.gcr.io/fifth-base-317709/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
